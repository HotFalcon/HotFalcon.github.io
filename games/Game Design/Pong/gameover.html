<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

//Background Music
var playM = new Audio('Music/holiday.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function

var playM1 = new Audio('Music/mood.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(M_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM1.play();
musicOn = true;
} else {
playM1.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function

var soundEffect1 = new Audio('Music/bruh.mp3');

sjs.keyDown(B_KEY,function(){
soundEffect1.play();
});

var soundEffect2 = new Audio('Music/oof.mp3');

sjs.keyDown(O_KEY,function(){
soundEffect2.play();
});

var ball = new sjs.Image("Images/pizza.png");
ball.type = "ball";
ball.setSize(50,50);
ball.center();
ball.friction=0;
ball.pushUp(3);
ball.pushRight(4);
ball.bounce();

var gameover_text = new sjs.Text("Sorry Pong Champ, But You Lost!<hr><br>LOL!",28,"blue","font-family:courior");
gameover_text.centerH();

var h2play = new sjs.Text("<strong>DO THIS NEXT TIME</strong> <br> Pong is a two-dimensional sports game that simulates table tennis. The player controls an in-game paddle by moving it vertically across the left or right side of the screen. They can compete against another player controlling a second paddle on the opposing side. Players use the paddles to hit a ball back and forth.")
h2play.center().bottom();

var restartBtn = new sjs.Button("New Game", function(){
window.location = "pong.html";
});
restartBtn.center();

var score_txt = new sjs.Text("Your Score: ", 21, "#7D0552");
score_txt.setText("Score: "+localStorage.getItem("score"));
score_txt.center().offset(0,-50);

} //end start
</script>
</head>
<body onload="start()"  style="background-color:lightgreen;">
  <center><a href="https://hotfalcon.github.io">Back</a></center>
<h1> Game Over! </h1>
<p>Your Bad</p>
<p>So Sad</p>
<div id="target" style="margin:auto;background:pink;"></div>
</body>
</html>
