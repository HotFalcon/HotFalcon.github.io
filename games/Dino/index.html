<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var soundEffect1 = new Audio('Music/bruh.mp3');

sjs.keyDown(B_KEY,function(){
soundEffect1.play();
});

var soundEffect2 = new Audio('Music/oof.mp3');

sjs.keyDown(O_KEY,function(){
soundEffect2.play();
});







var menu_text = new sjs.Text("Dino Game", 28, "blue");
menu_text.centerH();

var dino = new sjs.Button("Lets Play", function(){
window.location = "dino";
});
dino.center();

var info_text = new sjs.Text("Created By Evan Littlejohn", 20, "black");
info_text.bottom().centerH();

}
</script>
</head>
<body onload="start()" style="margin:auto;background:#C5908E;">
<h1> Dino Game </h1>

<div id="target" style="margin:auto;background:#CD7F32;"></div>
</body>
</html>
