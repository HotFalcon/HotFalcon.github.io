<title> Tower Defense Gameover </title>

<script>
function start(){
sjs.open();

var menu_text = new sjs.Text("Main Menu",28,"blue");
var info = new sjs.Text("Dont let the enimy destroy your tower. To buy more defenders you must have gold.")
var startBtn = new sjs.Button("Start", function(){
window.location = "level1";
});

menu_text.centerH();
startBtn.center();
info.centerH().offset(0, 40);

}
</script>
</head>
<body onload="start()">
<h1> Game Over</h1>
<div id="target" style="overflow:hidden; background-color:green; margin:auto;"></div>
</body>
  <head>
  <style type="text/css">
    body {
      background-color: red;
      transition: background-color 7s;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

    var i = 1;

    window.setInterval(function(){
      document.body.style.backgroundColor = colors[i];
      i++;
      if (i === colors.length){
        i=0;
      }
    }, 5000);
  </script>
</body>
