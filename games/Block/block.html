<!DOCTYPE html>
<html>
<head>
    <script data-ad-client="ca-pub-3517828409778918" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<title> Block </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
    var level = [];
function start(){
    sjs.open("target",1500,600);


    var background = new sjs.Image("https://i.pinimg.com/originals/e9/a1/fc/e9a1fc94f3b36348ba98e550bdf4a207.jpg");
background.setSize(sjs.getWidth(), sjs.getHeight());
    

//Developer Mode
var devBtn = new sjs.Button("Dev", function(){

var testBtn = new sjs.Button("Test", function(){
    localStorage.setItem('level', sjs.saveImageArray(level));
});

var showBtn = new sjs.Button("Show", function(){

var output = document.querySelector("#output");
output.innerHTML = sjs.saveImageArray(level);
});

showBtn.offset(60, 3);
testBtn.offset(3,3);

devBtn.destroy();
});
//end Dev Mode

devBtn.offset(3,3);

var exitBtn = new sjs.Button("Exit", function(){
window.location = "index.html";
});

exitBtn.moveTo(750,570);

} //end start


//variables
var blockSize = 30;
var upUse = 1;
var downUse = 1;
var rightUse = 1;
var leftUse = 1;
//end variables



//start functions
function fUpUse(){
    setTimeout(function(){
upUse = 1;
},200);
}

function fDownUse(){
    setTimeout(function(){
downUse = 1;
},200);
}

function fRightUse(){
    setTimeout(function(){
rightUse = 1;
},200);
}

function fLeftUse(){
    setTimeout(function(){
leftUse = 1;
},200);
}

function fUpMove(fum){
    fum.moveTo(fum.x,fum.y-blockSize);
}

function fDownMove(fdm){
    fdm.moveTo(fdm.x,fdm.y+blockSize);   
}

function fLeftMove(flm){
    flm.moveTo(flm.x-blockSize,flm.y);
}

function fRightMove(frm){
    frm.moveTo(frm.x+blockSize,frm.y);
}

//end functions



//Function Bedrock
function bedrock(){
var bedrock = new sjs.Image("images/bedrock.png")
level.push(bedrock);
bedrock.type = "block";
bedrock.setHeight(30);
bedrock.moveTo(750,300);
bedrock.onMouseDown(function(){

sjs.keyDown(UP_KEY, function(){
    if(upUse == 1){
        upUse = 0;
        fUpMove(bedrock);
    fUpUse();
} 
});

sjs.keyDown(DOWN_KEY, function(){
    if(downUse == 1){
        downUse = 0;
fDownMove(bedrock);
    fDownUse();
    }
});

sjs.keyDown(LEFT_KEY, function(){
    if(leftUse == 1){
        leftUse = 0;
     fLeftMove(bedrock);
    fLeftUse();
    }
});   

sjs.keyDown(RIGHT_KEY, function(){
    if(rightUse == 1){
        rightUse = 0;
    fRightMove(bedrock);
    fRightUse();
    }    
});

});
} //end function bedrock


//function brick
function brick(){
var brick = new sjs.Image("images/brick.png");
level.push(brick);
brick.type = "block";
brick.setHeight(30);
brick.moveTo(750,300);
brick.onMouseDown(function(){

    sjs.keyDown(UP_KEY, function(a,b){
    if(upUse == 1){
        upUse = 0;
        fUpMove(brick);
    fUpUse();
} 
});

sjs.keyDown(DOWN_KEY, function(){
    if(downUse == 1){
        downUse = 0;
        fDownMove(brick);
    fDownUse();
    }
});

sjs.keyDown(LEFT_KEY, function(){
    if(leftUse == 1){
        leftUse = 0;
        fLeftMove(brick);
    fLeftUse();
    }
});   

sjs.keyDown(RIGHT_KEY, function(){
    if(rightUse == 1){
        rightUse = 0;
        fRightMove(brick);
    fRightUse();
    }    
});  
});
}
//end function brick


//function glass
function glass(){
var glass = new sjs.Image("images/glass/glass.png");
level.push(glass);
glass.type = "block";
glass.setHeight(30);
glass.moveTo(750,300);
glass.onMouseDown(function(){

    //keydowns
    sjs.keyDown(UP_KEY, function(a,b){
    if(upUse == 1){
        upUse = 0;
        fUpMove(glass);
    fUpUse();
} 
});

sjs.keyDown(DOWN_KEY, function(){
    if(downUse == 1){
        downUse = 0;
        fDownMove(glass);
    fDownUse();
    }
});

sjs.keyDown(LEFT_KEY, function(){
    if(leftUse == 1){
        leftUse = 0;
        fLeftMove(glass);
    fLeftUse();
    }
});   

sjs.keyDown(RIGHT_KEY, function(){
    if(rightUse == 1){
        rightUse = 0;
        fRightMove(glass);
    fRightUse();
    }    
});



});
//glass toggling
var toggle = 0;
sjs.keyDown(G_KEY, function(){
 
  	if(toggle == 0){
  		glass.setImage("images/glass/glass_red.png");
          setTimeout(function(){
toggle = 1;
          },300);
  		return;
  	} else if (toggle == 1){
        glass.setImage("images/glass/glass_pink.png");
        setTimeout(function(){
toggle = 2;
          },300);
  		return;
  	} else if(toggle == 2){
        glass.setImage("images/glass/glass_orange.png");
        setTimeout(function(){
toggle = 3;
          },300);
  		return;
  	} else if(toggle == 3){
        glass.setImage("images/glass/glass_yellow.png");
        setTimeout(function(){
toggle = 4;
          },300);
  		return;
  	} else if(toggle == 4){
        glass.setImage("images/glass/glass_lime.png");
        setTimeout(function(){
toggle = 5;
          },300);
  		return;
  	} else if(toggle == 5){
        glass.setImage("images/glass/glass_green.png");
        setTimeout(function(){
toggle = 6;
          },300);
  		return;
  	} else if(toggle == 6){
        glass.setImage("images/glass/glass_cyan.png");
        setTimeout(function(){
toggle = 7;
          },300);
  		return;
  	} else if(toggle == 7){
        glass.setImage("images/glass/glass_light_blue.png");
        setTimeout(function(){
toggle = 8;
          },300);
  		return;
  	} else if(toggle == 8){
        glass.setImage("images/glass/glass_blue.png");
        setTimeout(function(){
toggle = 9;
          },300);
  		return;
  	} else if(toggle == 9){
        glass.setImage("images/glass/glass_purple.png");
        setTimeout(function(){
toggle = 10;
          },300);
  		return;
  	} else if(toggle == 10){
        glass.setImage("images/glass/glass_black.png");
        setTimeout(function(){
toggle = 11;
          },300);
  		return;
  	} else if(toggle == 11){
        glass.setImage("images/glass/glass_gray.png");
        setTimeout(function(){
toggle = 12;
          },300);
  		return;
  	} else if(toggle == 12){
        glass.setImage("images/glass/glass_black.png");
        setTimeout(function(){
toggle = 0;
          },300);
  		return;
  	} 

//end glass toggle

});
}
//end function glass


</script>

</head>
<body onload="start()" style="margin:auto;background:rgba(62, 161, 32, 0.466);">
<p></p>
<center>
    <input type="image" src="images/brick.png" style="width: 2%;" onclick="brick()">
    <input type="image" src="images/bedrock.png" style="width: 2%;" onclick="bedrock()">
    <input type="image" src="images/glass/glass.png" style="width: 2%;" onclick="glass()">
</center>
<div id="target" style="margin:auto;background:#510af838;"></div>
<br>
<marquee>Press the G key on glass to change the color.</marquee>

<div id="output" style="margin:0 50 0 50;"></div>

</body>
</html>
