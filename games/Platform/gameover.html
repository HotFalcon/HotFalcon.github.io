<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();


var bruh = new Audio('Music/bruh.mp3');
sjs.keyDown(B_KEY,function(){
bruh.play();
});

var oof = new Audio('Music/oof.mp3');
sjs.keyDown(O_KEY,function(){
oof.play();
});







var gameover_txt = new sjs.Text("So Close!", 44, "orange");
gameover_txt.center().offset(0,-50);

var restartBtn = new sjs.Button("Try Again?", function(){
window.location = "index";
});
restartBtn.center();

var score_txt = new sjs.Text("Score: 0", 21, "orange");
score_txt.setText("Score: " +localStorage.getItem("score"));

}
</script>
</head>
<body onload="start()" style="margin:auto;background:#AFDCEC;">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:#571B7E;"></div>
</body>
</html>
