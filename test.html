<div class="col-sm-4" id="logo">LOGO</div>
<img id="logo" class="img-responsive" src="images/icon/viking_logo.png" />
</div> <!-- end logo row -->

<div class="row">
    <div class="col-sm-12" id="menu">
    <nav class="navbar navbar-expand bg-info navbar-light">

    <div class="row">
        <div class="col-sm-12" id="comments">
        COMMENTS
        <div class="col-sm-12 col-md-5" id="form">
            <header id="header"> Leave a Comment </header>
            <form class="form-inline">
                <label>Username:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Username">
                <label></label>
                <select class="form-control">
                    <option> Select a Color</option>
                    <option> Red </option>
                    <option> Orange </option>
                    <option> Black </option>
                    <option> Blue </option>
                </select>
            </form>
            <form>
                <label>Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Comment Title">
                <label>
                    Background Color
                </label>
                <select class="form-control">
                    <option> Background Color </option>
                    <option> Pink </option>
                    <option> Gray </option>
                    <option> Light Blue </option>
                    <option> White </option>
                </select>
            </form>
            <form class="form-inline">
                <label> Icons: </label>
                <input type="radio" name="icon">
                <img src="images/icon/creeper.png" class="icon" />
                <input type="radio" name="icon">
                <img src="images/icon/zombie.png" class="icon" />
                <input type="radio" name="icon">
                <img src="images/icon/skeleton.png" class="icon" />
                <input type="radio" name="icon">
                <img src="images/icon/sheep.png" class="icon" />
            </form>
            <label> Comment: </label>
            <textarea class="form-control" rows="8"> </textarea>
            <input class="btn btn-primary" type="button" value="Submit">
        </div>
