<html>
<head>
<title> Dino Game </title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
function start(){
sjs.open("target",900,500);



//Background Music
var playM = new Audio('Music/holiday.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
loop = true;
} //end if toggle statement
}); //end keyDown function

var playM1 = new Audio('Music/mood.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(M_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM1.play();
musicOn = true;
} else {
playM1.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function

var playM2 = new Audio('Music/Overcomer.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(A_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM2.play();
musicOn = true;
} else {
playM2.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function

var soundEffect1 = new Audio('Music/bruh.mp3');
sjs.keyDown(B_KEY,function(){
soundEffect1.play();
});

var soundEffect2 = new Audio('Music/oof.mp3');
sjs.keyDown(O_KEY,function(){
soundEffect2.play();
});  //End Music





var background = new sjs.Image("Images/desert.png");
background.setSize(900,500);


//Player Properties
var player = new sjs.Image("Images/dino.png");
player.type="player";
player.setSize(85,93);
player.setGravity(4);
player.bottom();
player.friction=.3;
player.noBounds = true;
player.moveTo(200,350);


//Enemies
setInterval(function(){
var rng = Math.round(1 + Math.random()*10);
if(Math.random() > 0.5){
var enemy = new sjs.Image("Images/cactus.png");
enemy.type = "enemy";
enemy.setSize(100,50);
enemy.noBounds = true;
enemy.friction = 0;
enemy.pushLeft(speed);
enemy.moveTo(900,(size));
enemy.grow(0,150);
}else{
var enemy = new sjs.Image("Images/cactus1.png");
enemy.type = "enemy";
enemy.setSize(100,50);
enemy.noBounds = true;
enemy.friction = 0;
enemy.pushLeft(speed);
enemy.moveTo(900,(size));
enemy.grow(0,150);
}
},3000);


//OnHit Code
sjs.onHit("player","bottom_screen",function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false){
canJump = true;
r_track = 0;
l_track = 0;
}
});

sjs.onHit("player",["right_screen","left_screen","top_screen"],function(x,y){
sjs.stoppedBy(x,y);
});

sjs.onHit("enemy","left_screen", function(x,y){
x.destroy();
});

sjs.onHit("player","enemy", function(x,y){
x.destroy();
window.location = "gameover.html";
});


//Jumping Code
var canJump = true;
sjs.keyDown(UP_KEY, function(){
if(canJump == true){
canJump = false;
player.pushUp(60);
} //end canJump if statement
}); //end keyDown function


//Speed
var speed = 10
setInterval(function(){
speed = speed + 0.1;
},1000);


//Size
var size = 480
setInterval(function(){
size = size - 1;
if(size == 400){
size = 400;
}  //End If Size
},2000);


} //end start

</script>
</head>
<body onload="start()" style="margin:auto;background:#3BB9FF;">
<h1> Dino Game </h1>

<div id="target" style="margin:auto;background:#FFFFFF;"></div>
</body>
