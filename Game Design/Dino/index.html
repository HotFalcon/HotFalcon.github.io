<script>
function start(){
sjs.open();

//Background Music

if(musicOn == false){
playM.play();

} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
loop = true;
} //end if toggle statement
}); //end keyDown function

var playM1 = new Audio('Music/mood.mp3');

var musicOn = false;
sjs.keyDown(M_KEY, function(){
